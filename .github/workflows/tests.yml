name: Django CI

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    #Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    #Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    #Install dependencies (from Harmonet folder)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage  # ensure coverage is installed

    #Set DJANGO_SETTINGS_MODULE environment variable
    - name: Set DJANGO_SETTINGS_MODULE
      run: echo "DJANGO_SETTINGS_MODULE=Harmonet.settings" >> $GITHUB_ENV

    #Run tests with coverage
    - name: Run tests with coverage
      run: |
        cd Harmonet
        coverage run --source=Harmonet manage.py test
        coverage report
        coverage xml

    #Upload coverage to Codecov
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: Harmonet/coverage.xml
        fail_ci_if_error: true
        # Optional: if you have a token, uncomment the next line
        # token: ${{ secrets.CODECOV_TOKEN }}
