name: Pylint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pylint-django django python-decouple

      # 4. Run Pylint with proper PYTHONPATH
      - name: Run Pylint
        run: |
          # Set PYTHONPATH to the folder containing the inner Harmonet package
          export PYTHONPATH="/Harmonet"
          
          # Run pylint with Django plugin and settings
          python -m pylint Harmonet \
            --load-plugins=pylint_django \
            --django-settings-module=Harmonet.settings \
            --output-format=text
