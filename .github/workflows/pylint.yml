name: Pylint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Harmonet/requirements.txt
          pip install pylint pylint-django


      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}/Harmonet/Harmonet" >> $GITHUB_ENV

      - name: Run Pylint
        working-directory: ${{ github.workspace }}/Harmonet
        run: pylint Harmonet --load-plugins=pylint_django --django-settings-module=Harmonet.settings --output-format=text
