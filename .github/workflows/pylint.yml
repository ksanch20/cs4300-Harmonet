name: Lint with Pylint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run Pylint Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pylint pylint-django python-decouple dj-database-url

      - name: Set dummy env vars to satisfy Django
        run: |
          export SENDGRID_API_KEY="dummy"
          export DATABASE_URL="sqlite:///:memory:"

      - name: Run Pylint
        run: |
          echo "Running Pylint for HarmoNet..."
          export DJANGO_SETTINGS_MODULE=Harmonet.settings
          pylint --rcfile=Harmonet/.pylintrc Harmonet/Harmonet --output-format=colorized || true
