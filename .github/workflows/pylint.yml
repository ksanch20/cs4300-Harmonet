name: Lint Django App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pylint pylint-django

      # Set dummy environment variables for Django settings
      - name: Set environment variables
        run: |
          export DJANGO_SETTINGS_MODULE=Harmonet.settings
          export SENDGRID_API_KEY=dummykey
          export OTHER_REQUIRED_ENV_VAR=dummyvalue
        shell: bash

      # Run Pylint
      - name: Run Pylint
        run: |
          pylint Harmonet --load-plugins=pylint_django --output-format=text
