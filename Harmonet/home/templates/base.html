{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Harmonet{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Harmonet</div>
    <div class="auth-buttons">
      <button onclick="location.href='#'">Login</button>
      <button class="signup" onclick="location.href='#'">Sign Up</button>
    </div>
  </nav>

  <!-- Page content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Harmonet. All rights reserved.</p>
  </footer>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
