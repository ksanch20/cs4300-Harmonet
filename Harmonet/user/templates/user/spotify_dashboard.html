<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Spotify Stats | Harmonet</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'dashboard_style.css' %}">
</head>
<body>
  <h1>Your Spotify Stats</h1>

  <section>
    <h2>Top Artists</h2>
    <div class="artist-grid">
      {% for artist in artists %}
        <div class="artist-card">
          <img src="{{ artist.images.0.url }}" alt="{{ artist.name }}" width="100">
          <p>{{ artist.name }}</p>
        </div>
      {% endfor %}
    </div>
  </section>

  <section>
    <h2>Top Tracks</h2>
    <ul>
      {% for track in tracks %}
        <li>{{ track.name }} — {{ track.artists.0.name }}</li>
      {% endfor %}
    </ul>
  </section>

  <a href="{% url 'dashboard' %}">← Back to Dashboard</a>
</body>
</html>
