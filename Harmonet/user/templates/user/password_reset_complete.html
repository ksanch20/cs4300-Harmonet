{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Complete - Harmonet</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    .complete-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 200px);
      padding: 2rem;
    }

    .complete-container {
      background: white;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .complete-container h2 {
      font-size: 2rem;
      color: #1e2a38;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .complete-container .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .success-box {
      background-color: #d4f4dd;
      padding: 2rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      border-left: 4px solid #2ecc71;
      text-align: center;
    }

    .success-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      color: #2ecc71;
    }

    .success-box p.title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1e2a38;
      margin-bottom: 0.5rem;
    }

    .success-box p {
      margin: 0.5rem 0;
      color: #1e2a38;
      line-height: 1.6;
    }

    .success-box p.message {
      font-size: 1rem;
    }

    .success-box p.hint {
      font-size: 0.9rem;
      color: #555;
    }

    .login-btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: #5ca1d3;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      transition: opacity 0.3s;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .logo-link {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .logo-link:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Navbar matching other pages -->
  <nav class="navbar">
    <a href="{% url 'index' %}" class="logo-link">
      <div class="logo">Harmonet</div>
    </a>
    <div class="auth-buttons">
      <button onclick="location.href='{% url 'login' %}'">Login</button>
      <button class="signup" onclick="location.href='{% url 'register' %}'">Sign Up</button>
    </div>
  </nav>

  <!-- Password Reset Complete Section -->
  <section class="complete-section">
    <div class="complete-container">
      <h2>Password Reset Complete</h2>
      <p class="subtitle">Your password has been successfully reset</p>

      <div class="success-box">
        <svg class="success-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        
        <p class="title">Success!</p>
        <p class="message">Your password has been changed.</p>
        <p class="hint">You can now log in with your new password.</p>
      </div>

      <a href="{% url 'login' %}" class="login-btn">Go to Login</a>
    </div>
  </section>

  <!-- Footer matching other pages -->
  <footer class="footer">
    <p>&copy; 2025 Harmonet. All rights reserved.</p>
  </footer>
</body>
</html>
