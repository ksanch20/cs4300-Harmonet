{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset Complete | Harmonet</title>
  <link rel="stylesheet" href="{% static 'dashboard_style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <span>Harmonet</span>
    </div>
  </nav>

  <main class="dashboard-container">
    <div class="dashboard-box">
      <div class="dashboard-header">
        <h1>Password Reset Complete</h1>
        <p class="dashboard-subtitle">Your password has been successfully reset</p>
      </div>

      <div class="dashboard-wrapper">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
          
          <div style="background-color: #d1fae5; padding: 20px; border-radius: 8px; margin-bottom: 20px; color: #065f46; border: 1px solid #6ee7b7; text-align: center;">
            <svg style="width: 48px; height: 48px; margin: 0 auto 15px; color: #10b981;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p style="margin: 10px 0; font-size: 18px; font-weight: 600;">Success!</p>
            <p style="margin: 10px 0; font-size: 16px;">Your password has been changed.</p>
            <p style="margin: 10px 0; font-size: 14px;">You can now log in with your new password.</p>
          </div>

          <a href="{% url 'login' %}" style="display: block; padding: 12px 24px; background-color: #6366f1; color: white; text-decoration: none; border-radius: 8px; font-size: 16px; font-weight: 600; text-align: center;">
            Go to Login
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Harmonet. All rights reserved.</p>
  </footer>
</body>
</html>
